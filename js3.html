<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
    <style type="text/css">
        body {margin: 30px;}
    </style>
</head>
<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onclick="calculate('multiply')" value="Multiply" />
        <input type="button" onclick="calculate('divide')" value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>

    <script>
        function calculate(operation) {
            num1 = parseFloat(document.getElementById("firstNumber").value);
            num2 = parseFloat(document.getElementById("secondNumber").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            if (operation === 'multiply') {
                document.getElementById("result").innerHTML = num1 * num2;
            } else if (operation === 'divide' && num2 !== 0) {
                document.getElementById("result").innerHTML = num1 / num2;
            } else {
                document.getElementById("result").innerHTML = "Cannot divide by zero.";
            }
        }
    </script>
</body>
</html>
